<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="login.css">
<script src="https://unpkg.com/@phosphor-icons/web"></script>
<link rel="stylesheet" href="latest.css">
<title>NTFS | LogIn</title>
<link rel="shortcut icon" type="x-icon" href="image/pizza-slice-icon.png">
<style>
    body{
    background: url(image/bg2.jpg);
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
</head>
<body>
    <div class="ntfs-div">
        <div class="ntfs-div2"><img src="image/pizza-slice-icon.png" class="pizza-icon">
        <h1 class="ntfs">New Testy Food Stall</h1></div>
        </div>
        <div class="line-box"></div>

    <div class="login-div">
       <h1 class="login-txt">LogIn</h1>
       <p class="enter">Enter Your Phone No.:</p>
       <div class="country-code"><p>+91</p></div>
       <input type="number" placeholder="Enter your phone no." class="input phno" id="phoNe" required>
       <p class="enter">Enter Your Password:</p>
       <input type="password" placeholder="Enter your 6 digit password" class="input pass" maxlength="6" id="Pass" required>
       <input type="checkbox" id="show-hide" style="display: none;" onclick="hu();">
       <label for="show-hide" class="sh" title="Show Password"><i class="ph ph-eye"></i></label>
       
       <a href="#" id="loGin"><button class="login-btn" onclick="login();"><i class="ph ph-fingerprint" style="float:left;margin: 2px 2px 0px 100px;"></i>LogIn</button></a>
       <div class="line-div"></div>
       <p style="text-align: center; margin-top: 10px;">Don't have an Account? <span class="admin-p"><a href="register.html">Register</a></span>
       </p>
       <p class="admin-p">&#8226; <a href="#">Admin Pannel</a> &#8226;</p>
    </div>
    

    <footer class="footer">
        <P class="footer-text">NTFS &#169; 2024</P>
     </footer>
</body>
<script>
    function hu(){
        let x = document.getElementById('Pass');
        let y = document.querySelector('.sh');
        if(x.type === 'password'){
            x.type = 'text';
            y.innerHTML = '<i class="ph ph-eye-slash"></i>';
            y.title = 'Hide Password';
        } else{
            x.type = 'password';
            y.innerHTML = '<i class="ph ph-eye"></i>';
            y.title = 'Show Password';
        }
    }

    function login(){
        let pHno = localStorage.getItem('Phone No');
        let passWo = localStorage.getItem('Password');
        let x = document.getElementById('Pass');
        let y = document.getElementById('phoNe');
        let loGin = document.getElementById('loGin');
        console.log(x,y);

        if(y.value === pHno && x.value === passWo){
            y.value = '';
            x.value = '';
            loGin.href = 'latest.html';
        } else {
            alert('Error! Your phone no. or password is incorrect.');
        }
    }
</script>
</html>
