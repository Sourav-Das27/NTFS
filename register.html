<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="login.css">
<script src="https://unpkg.com/@phosphor-icons/web"></script>
<link rel="stylesheet" href="latest.css">
<title>NTFS | Register</title>
<link rel="shortcut icon" type="x-icon" href="image/pizza-slice-icon.png">
<style>
    body{
    background: url(image/bg2.jpg);
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
</head>
<body onload="capcha();">
    <div class="ntfs-div">
        <div class="ntfs-div2"><img src="image/pizza-slice-icon.png" class="pizza-icon">
        <h1 class="ntfs">New Testy Food Stall</h1></div>
        </div>
        <div class="line-box"></div>

    <div class="login-div" style="height: 510px; margin-bottom: 10px;">
       <h1 class="login-txt">Register</h1>
       <p class="enter">Enter Your Full Name:<span style="color: red;">*</span></p>
       <input type="text" placeholder="Enter full name" id="user" class="input" required>
       <p class="enter">Enter Your Phone No.:<span style="color: red;">*</span></p>
       <div class="country-code"><p>+91</p></div>
       <input type="number" placeholder="Enter your phone no." class="input phno" id="phNo" required>
       <p class="enter">Enter New Password:<span style="color: red;">*</span></p>
       <input type="text" placeholder="Set 6 digit password" class="input" id="passWord" maxlength="6" required>
       
       <div class="capcha-div"><p id="capDiv"></p></div><button class="capcha-ref-btn" title="Refresh Capcha" onclick="capcha();"><i class="ph ph-arrows-clockwise"></i></button><input type="text" placeholder="Enter capcha" class="input capcha-input" maxlength="6" id="capCha" required>
       <a href="#"><button class="login-btn" onclick="reg();"><i class="ph ph-user" style="float:left;margin: 2px 2px 0px 90px;"></i>Register</button></a>
       <div class="line-div"></div>
       <p style="text-align: center; margin-top: 10px;">Have an Account? <span class="admin-p"><a href="index.html">LogIn</a></span>
       </p>
       <p class="admin-p">&#8226; <a href="#">Admin Pannel</a> &#8226;</p>
    </div>
    

    <footer class="footer">
        <P class="footer-text">NTFS &#169; 2024</P>
     </footer>
</body>
<script>
    let char = '';
    function capcha(){
        let charecter = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890abcdefghijklmnopqrstuvwxyz';
        let char2 = '';
        for(i=0;i<6;i++){
        let store = charecter.charAt(Math.floor(Math.random()*charecter.length));
        char2 = char2+store;
        }
        let x = document.getElementById('capDiv');
        x.innerHTML = char2;
        char = char2;
    }
    console.log(char);
    function reg(){
        let user1 = document.getElementById('user');
        let phNo = document.getElementById('phNo');
        let passWord = document.getElementById('passWord');
        let capCha = document.getElementById('capCha');
        let user = user1.value.toUpperCase();
        
        if(user === '' || phNo.value === '' || passWord.value === '' || capCha.value === ''){
            alert('Error! Please Fill Your Information');
        } else {
            
            if(capCha.value === char){
            localStorage.setItem('Name',user);
            localStorage.setItem('Phone No',phNo.value);
            localStorage.setItem('Password',passWord.value);
            
            user1.value = '';
            phNo.value = '';
            passWord.value = '';
            capCha.value = '';
            alert('You Registered Sucessfully. Go back to LogIn page.');
            } else{
                alert('Error! Capcha incorrect.');
            }
            
        }
    }
</script>
</html>
